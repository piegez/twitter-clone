<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter Clone</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/feed.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="feed-container">
            <div class="sidebar">
                <div class="profile-section">
                    <img src="https://via.placeholder.com/200" alt="Foto do perfil" class="profile-pic">
                    <p class="username">{{ user.username }}</p>
                </div>
            
                <h2>MENU</h2>
                <a href="#"><i class="bi bi-house"></i> Início</a>
                <a href="#"><i class="bi bi-person"></i> Perfil</a>
                <a href="#"><i class="bi bi-envelope"></i> Mensagens</a>
                <a href="#"><i class="bi bi-gear"></i> Configurações</a>
                <a href="#"><i class="bi bi-door-closed"></i> Sair</a>
            </div>
    
            <div class="feed-content">
                <h1>Bem-vindo ao NOWON</h1>
                
                <div class="tweet-box">
                    <form method="post">
                        {% csrf_token %}
                        <textarea name="content" placeholder="O que está acontecendo?"></textarea>
                        <button type="submit">Tweetar</button>
                    </form>
                </div>
    
                <div>
                    <h2>Feed</h2>
                    {% for tweet in tweets %}
                        <div class="tweet">
                            <div class="tweet-content">
                                <div class="tweet-header">
                                    <strong>{{ tweet.user.username }}</strong>
                                </div>
                                <p>{{ tweet.content }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    <script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
